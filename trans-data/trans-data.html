        <div class="content">
          <div class="graph">
            <!-- This seems to be the only study on transgender men being pregnant, I kept finding other articles with similar topics that refered back to the same 41 people -->
            <iframe title="Percentage of Transgender Men Who Experienced Pregnancy After Female-to-Male Gender Transitioning (41 participants)" aria-label="Split Bars" id="datawrapper-chart-r8D8X" src="https://datawrapper.dwcdn.net/r8D8X/2/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="147"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
            </script>
          </div>
          <div class="graph">
          </div>
          <!-- This graphic can relate to an overall education within the topic of Freddy's story because of how difficult it can be to be a trans person and be pregnant/encounter the healthcare system, Freddy has been having issues with that himself because the court won't call him the "father" of his kid -->
          <div class="graph">
            <iframe title="Nearly half of transgender adults report having negative or discriminatory experiences with a health care provider" aria-label="Grouped Column Chart" id="datawrapper-chart-hyaAM" src="https://datawrapper.dwcdn.net/hyaAM/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="333"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
            </script>
          </div>
          <!-- This information was in The Guardian article, but I was not able to find the original source to see if there were updated numbers -->
            <div class="graph">
              <iframe title="Percentage of people who identified as male that gave birth naturally or via C-section" aria-label="Split Bars" id="datawrapper-chart-k8QG4" src="https://datawrapper.dwcdn.net/k8QG4/2/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="132"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
              </script>
            </div>

            <div class="graph">
              <iframe title="NHS Gender Identity Clinics in England" aria-label="map" id="datawrapper-chart-3sph5" src="https://datawrapper.dwcdn.net/3sph5/1/" scrolling="no" frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="481"></iframe><script type="text/javascript">!function(){"use strict";window.addEventListener("message",(function(e){if(void 0!==e.data["datawrapper-height"]){var t=document.querySelectorAll("iframe");for(var a in e.data["datawrapper-height"])for(var r=0;r<t.length;r++){if(t[r].contentWindow===e.source)t[r].style.height=e.data["datawrapper-height"][a]+"px"}}}))}();
